<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        button
        {
            background-color: rgb(2, 2, 40);
            color: white;
        }
    </style>
</head>
<body>
    <div class="row w-100 d-flex justify-content-center align-items-center" style="background-color: rgb(2, 2, 33);height: 100vh;">
        <h1 style="text-align: center; color: white; margin-bottom:-100px;">CALCULATOR</h1>
        <div class="col-md-4"></div>
        <div class="col-md-4 border b-5 p-5 "style="margin-top:-200px">
                <div class="d-flex justify-content-center align-items-center">
                    <input type="text" class=" me-1"style="width:100%;text-align:right;"placeholder='0'readonly id="result">
                    <button class="border b-5 me-1"onclick="clearAll()" style="width: 130px; color: red;">AC</button>
                </div>
               <div class="d-flex justify-content-center align-items-center mt-1">
                    <button class="w-100 border b-5 me-1 "onclick="display(7)">7</button>
                    <button class="w-100 border b-5 me-1" onclick="display(8)">8</button>
                    <button class="w-100 border b-5 me-1" onclick="display(9)">9</button>
                    <button class="w-100 border b-5 me-1" onclick="display('/')"style="color:yellow">/</button>
               </div>
                <div class="d-flex justify-content-center align-items-center mt-1">
                    <button class="w-100 border b-5 me-1"onclick="display(4)">4</button>
                    <button class="w-100 border b-5 me-1"onclick="display(5)">5</button>
                    <button class="w-100 border b-5 me-1"onclick="display(6)">6</button>
                    <button class="w-100 border b-5 me-1"onclick="display('*')"style="color:yellow">X</button>
                </div>
                <div class="d-flex justify-content-center align-items-center mt-1">
                    <button class="w-100 border b-5 me-1 "onclick="display(1)">1</button>
                    <button class="w-100 border b-5 me-1"onclick="display(2)">2</button>
                    <button class="w-100 border b-5 me-1"onclick="display(3)">3</button>
                    <button class="w-100 border b-5 me-1"onclick="display('-')"style="color:yellow">-</button>
                </div>
                <div class="d-flex justify-content-center align-items-center mt-1">
                    <button class="w-100 border b-5 me-1 "onclick="display(0)">0</button>
                    <button class="w-100 border b-5 me-1"onclick="display('.')">.</button>
                    <button class="w-100 border b-5 me-1"style="color:yellow"onclick="equal()">=</button>
                    <button class="w-100 border b-5 me-1"onclick="display('+')"style="color:yellow">+</button>
                </div>
                <div class="d-flex justify-content-center align-items-center mt-1">
                    <button class="w-100 border b-5 me-1 "onclick="back()">ðŸ”™</button>
                </div>
            
        </div>
        <div class="col-md-4"></div>
    </div>
</body>
<script src="./calculator.js"></script>
</html>
